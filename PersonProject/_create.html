<!--               good thing to make a directive will be used in create page and create popup-->
<form novalidate name="myForm" class="my-form form-horizontal">
    <div class="form-group">
        <label for="firstname" class="col-sm-3 control-label">First Name:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="firstname" ng-model="Person.firstname" id="firstname" required="">
            <div ng-show="myForm.firstname.$error.required">Please enter your first name.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-3 control-label">Last Name:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="lastname" ng-model="Person.lastname" id="lastname">
        </div>
    </div>
    <div class="form-group">
        <label for="age" class="col-sm-3 control-label">Age:</label>
        <div class="col-sm-8">
            <input type="number" min="0" required class="form-control" name="age" ng-model="Person.age" id="age">
        </div>
    </div>
    <div class="form-group">
        <label for="company" class="col-sm-3 control-label">Company:</label>
        <div class="col-sm-8">
            <input type="text" required="" class="form-control" name="company" ng-model="Person.company">
        </div>
    </div>

</form>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary" ng-click="submit(Person)">Save changes</button>
</div>
