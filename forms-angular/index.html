<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <script src="../scripts/angular.js"></script>
    <script src="../scripts/angular-route.min.js"></script>
    <script src="script/main.js" type="application/javascript"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../scripts/jquery-1.11.3.js"></script>
    <script src="../scripts/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/site.css">

</head>

<body ng-app="app" class="container">
    <style>
        .my-form {
            -webkit-transition: all linear 0.5s;
            transition: all linear 0.5s;
            background: transparent;
        }
        
        .my-form.ng-invalid {
            /*            background: red;*/
        }
    </style>
    <div ng-controller="form">
        <form novalidate name="myForm" class="my-form form-horizontal">
            <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="firstname" ng-model="Person.FirstName" id="firstName" placeholder="" required="" />
                    <div ng-show="myForm.firstname.$error.required && submitted">Tell us your first name.</div>
                </div>
            </div>

            <div class="form-group">
                <label for="lastName" class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="lastname" ng-model="Person.LastName" id="lastName" placeholder="" required="" />
                    <div ng-show="myForm.lastname.$error.required && submitted">Tell us your last name.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="col-sm-2 control-label">Age</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="age" ng-model="Person.Age" id="age" required min="1"> {{myForm.age.$error}} {{myForm.age.$error.required}}
                    <div ng-show="myForm.age.$error.required && submitted">Tell us your age</div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" ng-model="Person.Email" id="email" placeholder="john@hello.com">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">

                    <input type="submit" ng-click="save(Person) " value="Save " />
                </div>
            </div>



        </form>




    </div>
</body>

</html>
