<div class="row">
    <div class="col-xs-6">
        <img src="img/contact.jpg" alt="">
    </div>
    <div class="col-xs-6">
        Please contact us and check out this angular form...

        <form class="form-horizontal">
            <div class="form-group">
                <label for="firstName" class="col-sm-4 control-label">First Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="firstname" id="firstName" placeholder="John">
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-sm-4 control-label">Last Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="lastname" id="lxastName" placeholder="Doe">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-4 control-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" ng-model="email" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="col-sm-4 control-label">Age</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" ng-model="age" id="age" placeholder="age">
                </div>
            </div>
            <button type="submit" ng-click="save()" id="submit" class="btn btn-default"> Submit</button>
        </form>
    </div>
</div>
